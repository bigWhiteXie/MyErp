<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<link href="../css/style.css" rel="stylesheet" type="text/css" />
		<link href="../css/select.css" rel="stylesheet" type="text/css" />

		<script type="text/javascript" src="../js/jquery.js"></script>
		
		<script type="text/javascript" src="../js/jquery.idTabs.min.js"></script>
		<script type="text/javascript" src="../js/select-ui.min.js"></script>
		<script type="text/javascript" src="../editor/kindeditor.js"></script>
		<script type="text/javascript">
		$(document).ready(function(e) {
		    $(".select1").uedSelect({
				width : 200		  
			});
			
		});
		</script>
		<script type="text/javascript">
			$(document).ready(function(){
			  $(".click").click(function(){
			  $(".tip").fadeIn(200);
			  });
			  
			  $(".tiptop a").click(function(){
			  $(".tip").fadeOut(200);
			});
			
			  $(".sure").click(function(){
			  $(".tip").fadeOut(100);
			});
			
			  $(".cancel").click(function(){
			  $(".tip").fadeOut(100);
			});
			
			});
		</script>

		<script>		
			function getData(index,size){
				if(index === undefined){
					index = 1
				}
				if(size === undefined){
					size = 5
				}
				$.ajax({
				url:'/MyErp/DutyServlet?method=myDuty',
				method:'get',
				cache:false,
				data:{index:index,size:size},
				dataType:'json',
				success:(res)=>{
					$("#tb").empty()
					$(res.list).each((index,item)=>{
						$("#tb").append(`<tr>
						<td>
							<input name="" type="checkbox" value="" />
						</td>						
						<td>${item.dtdate}</td>
						<td>${item.signintime}</td>
						<td>${item.signouttime}</td>				
					</tr>`)
					})
					$(".message").empty()
					$(".message").append('共<i class="blue">'+res.totalCount+'</i>条记录，当前显示第&nbsp;<i class="blue">'+res.index+'&nbsp;</i>页')
					$(".paginList").empty()
					if(res.index != 1){
						$(".paginList").append('<li class="paginItem" onclick="getData('+Number(res.index)-1+')"><a href="javascript:;"><span class="pagepre"></span></a></li>')
					}
					for(var i=1;i<=res.totalPageCount;i++){
						if(res.index != i){
							$(".paginList").append('<li class="paginItem" onclick="getData('+i+')"><a href="javascript:;">'+i+'</a></li>')
						}else{
							$(".paginList").append('<li class="paginItem current" onclick="getData('+i+')"><a href="javascript:;">'+i+'</a></li>')
						}
					}
					if(res.index != res.totalPageCount){
						$(".paginList").append('<li class="paginItem" onclick="getData('+Number(res.index)+1+')"><a href="javascript:;"><span class="pagenxt"></span></a></li>')
					}
				}
			})
		}
		$(()=>{
			getData()
		})
		</script>

	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li><a href="#">考勤管理</a></li>
				<li><a href="#">我的考勤</a></li>
			</ul>
		</div>

		<div class="rightinfo">

		
			<div class="formtitle1"><span>我的考勤</span></div>

			<table class="tablelist">
				<thead>
					<tr>
						<th>
							<input name="" type="checkbox" value="" checked="checked" />
						</th>
						<th>出勤日期</th>
						<th>签到时间</th>
						<th>签退时间</th>
					</tr>
				</thead>
				<tbody id="tb">
				</tbody>
			</table>

			<div class="pagin">
				<div class="message" id="message">共<i class="blue">1256</i>条记录，当前显示第&nbsp;<i class="blue">2&nbsp;</i>页</div>
				<ul class="paginList">
					<li class="paginItem"><a href="javascript:;"><span class="pagepre"></span></a></li>
					<li class="paginItem"><a href="javascript:;">1</a></li>
					<li class="paginItem current"><a href="javascript:;">2</a></li>
					<li class="paginItem"><a href="javascript:;">3</a></li>
					<li class="paginItem"><a href="javascript:;">4</a></li>
					<li class="paginItem"><a href="javascript:;">5</a></li>
					<li class="paginItem more"><a href="javascript:;">...</a></li>
					<li class="paginItem"><a href="javascript:;">10</a></li>
					<li class="paginItem"><a href="javascript:;"><span class="pagenxt"></span></a></li>
				</ul>
			</div>

			<div class="tip">
				<div class="tiptop"><span>提示信息</span>
					<a></a>
				</div>

				<div class="tipinfo">
					<span><img src="../images/ticon.png" /></span>
					<div class="tipright">
						<p>是否确认对信息的修改 ？</p>
						<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
					</div>
				</div>

				<div class="tipbtn">
					<input name="" type="button" class="sure" value="确定" />&nbsp;
					<input name="" type="button" class="cancel" value="取消" />
				</div>

			</div>

		</div>

		<script type="text/javascript">
			$('.tablelist tbody tr:odd').addClass('odd');
		</script>

	</body>

</html>
